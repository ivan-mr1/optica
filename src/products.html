  <body>
    <div class="wrapper">
      <header class="header dark" data-header data-right-padding>
        <div class="header__container">
          <a href="./index.html" class="logo header__logo">Optica</a>
          <div class="header__overlay">
            <nav class="header__menu menu" data-header-menu>
              <ul class="menu__list">
                <li class="menu__item">
                  <a
                    href="./index.html#about"
                    class="menu__link hover-link"
                    data-goto=".about"
                    >ПРО НАС</a
                  >
                </li>
                <li class="menu__item">
                  <a
                    href="#"
                    class="menu__link hover-link"
                    data-goto=".products"
                    >ПРОДУКТИ</a
                  >
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link hover-link" data-goto=".footer"
                    >КОНТАКТИ</a
                  >
                </li>
              </ul>
            </nav>
            <div class="header__actions">
              <a
                target="_blank"
                href="/"
                class="header__action header__favorite"
                aria-label="Open favorite"
                title="Open favorite"
              >
                <img
                  src="assets/img/svg/favorite.svg"
                  alt="favorite"
                  class="header__img"
                  width="44"
                  height="44"
                />
              </a>
              <a
                target="_blank"
                href="/"
                class="header__action header__card shopping-cart js-cart-icon js-cart-btn"
                aria-label="Open card"
                title="Open card"
              >
                <img
                  src="assets/img/svg/card.svg"
                  alt="card"
                  class="header__img"
                  width="44"
                  height="44"
                />
              </a>
              <a
                target="_blank"
                href="/"
                class="header__action header__user disabled"
                aria-label="Open user"
                title="Open user"
              >
                <img
                  src="assets/img/svg/user.svg"
                  alt="user"
                  class="header__img"
                  width="44"
                  height="44"
                />
              </a>
            </div>
          </div>
          <button
            type="button"
            class="header__burger-button burger-button"
            data-header-burger-btn
            aria-label="Open or close menu"
            title="Open or close menu"
          >
            <span class="burger-button__inner">
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
              <span class="burger-button__line"></span>
            </span>
          </button>
        </div>
      </header>
      <main class="page">
        <section
          class="page__products products"
          aria-labelledby="products-title"
        >
          <div class="products__container">
            <div class="products__header header-block">
              <h1
                class="header-block__title products__title"
                id="products-title"
              >
                Каталог
              </h1>
            </div>
            <ul class="products__list" data-products-catalog></ul>
          </div>
        </section>

        <div class="pagination__container">
          <div data-pagination class="pagination hidden">
            <button
              data-pagination-btn-prev
              type="button"
              class="pagination-btn pagination-btn-prev"
            >
              <svg
                style="transform: rotate(180deg) scale(0.55)"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#84868E"
                  d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"
                />
              </svg>
            </button>
            <ul data-pagination-list class="pagination__list"></ul>
            <button
              data-pagination-btn-next
              type="button"
              class="pagination-btn pagination-btn-next"
            >
              <svg
                style="transform: rotate(0deg) scale(0.55)"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#84868E"
                  d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"
                />
              </svg>
            </button>
          </div>
        </div>
